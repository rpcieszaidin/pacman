<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PacMan</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="game">
            <div id="board"></div>
            <div id="score"><b>BALLS</b><br/>41</div>
        </div>
        <div id="win">
            <p id="winMessage">YOU WIN</p>
            <button id="winRefresh" onClick="window.location.reload()">Refresh</button>
        </div>
        <div id="lose">
            <p id="message">GAME OVER</p>
            <button id="refresh" onClick="window.location.reload()">Refresh</button>
        </div>
        <script src="js/board.js"></script>
        <script src="js/pacman.js"></script>
        <script src="js/ghost.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
